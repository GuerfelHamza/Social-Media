<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- ===== BOOTSTRAP CSS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container py-3">
    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg bg-light rounded shadow-sm mb-4">
      <div class="container col-8">
        <a class="navbar-brand fw-bold" href="main.html">Social Media</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a id="navHome" class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a id="navProfile" class="nav-link active" href="profile.html"
                >Profile</a
              >
            </li>
          </ul>
          <div>
            <button
              class="btn btn-outline-success me-2"
              id="btnMainLogin"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              class="btn btn-success me-2"
              id="btnMainRegister"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
            >
              Register
            </button>
            <h6
              class="d-inline-block me-2"
              style="display: none"
              id="usernameDisplay"
            ></h6>
            <button
              class="btn btn-outline-danger me-2"
              id="btnMainLogOut"
              style="display: none"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- ===== PROFILE INFO ===== -->
    <div class="container col-8">
      <h2 class="mb-4">Profil de <span id="profileUsername"></span></h2>
      <p>Email : <span id="profileEmail"></span></p>

      <!-- STAT CARDS -->
      <div class="row justify-content-center text-center mb-4">
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h5>Posts</h5>
            <h3 id="postCount">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h5>Commentaires</h5>
            <h3 id="commentCount">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h5>Likes</h5>
            <h3 id="likeCount">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
