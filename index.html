<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container py-3">
    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg bg-light rounded shadow-sm mb-4">
      <div class="container col-8">
        <a class="navbar-brand fw-bold" href="#">Social Media</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a id="navHome" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="navProfile" class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <div>
            <button
              class="btn btn-outline-success me-2"
              id="btnLogin"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              class="btn btn-success me-2"
              id="btnRegister"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
            >
              Register
            </button>
            <span
              id="usernameDisplay"
              class="fw-bold me-2"
              style="display: none"
            ></span>
            <button
              class="btn btn-outline-danger me-2"
              id="btnLogout"
              style="display: none"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- ===== ADD POST / REFRESH ===== -->
    <div class="container col-8 mb-4 text-start">
      <button class="btn p-0 border-0 bg-transparent" id="btnAddPost">
        <img
          src="./profile-pics/add.png"
          alt="Ajouter"
          class="img-fluid"
          style="width: 32px"
        />
      </button>
      <button class="btn p-0 border-0 bg-transparent" id="btnRefresh">
        <img
          src="./profile-pics/refresh.png"
          alt="Rafraîchir"
          class="img-fluid"
          style="width: 32px"
        />
      </button>
    </div>

    <!-- ===== POSTS ===== -->
    <div class="row justify-content-center">
      <div class="col-md-8" id="posts-container"></div>
    </div>

    <!-- ===== PROFILE STATS ===== -->
    <div class="container col-8 mt-4" id="profileStats" style="display: none">
      <h3>Profil de <span id="profileUsername"></span></h3>
      <p>Email: <span id="profileEmail"></span></p>
      <div class="row justify-content-center text-center mt-3">
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h5>Posts</h5>
            <h3 id="postCount">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h5>Commentaires</h5>
            <h3 id="commentCount">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h5>Likes</h5>
            <h3 id="likeCount">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== MODALS ===== -->
    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email</label
                ><input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label
                ><input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btnLoginSubmit" class="btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Username</label
                ><input
                  type="text"
                  id="regUsername"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label
                ><input
                  type="email"
                  id="regEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label
                ><input
                  type="password"
                  id="regPassword"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="btnRegisterSubmit"
              class="btn btn-success"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD POST MODAL -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="postForm">
              <div class="mb-3">
                <label class="form-label">Title</label
                ><input
                  type="text"
                  id="postTitle"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label
                ><textarea
                  id="postBody"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Photo</label
                ><input
                  type="file"
                  id="postImage"
                  class="form-control"
                  accept="image/*"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Submit Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- COMMENT MODAL -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Commentaires</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group mb-3" id="commentList"></ul>
            <form id="commentForm">
              <textarea
                id="commentBody"
                class="form-control mb-2"
                rows="2"
                placeholder="Écrire un commentaire..."
                required
              ></textarea>
              <button type="submit" class="btn btn-primary w-100">
                Publier
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
