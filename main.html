<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="container py-3">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light rounded shadow-sm mb-4 col-8">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="main.html">Social Media</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a id="navHome" class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a id="navProfile" class="nav-link" href="profile.html">Profile</a></li>
      </ul>
      <div>
        <button class="btn btn-outline-success me-2" id="btnMainLogin" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <button class="btn btn-success me-2" id="btnMainRegister" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
        <h6 class="d-inline-block me-2" style="display:none" id="usernameDisplay"></h6>
        <button class="btn btn-outline-danger me-2" id="btnMainLogOut" style="display:none">Logout</button>
      </div>
    </div>
  </div>
</nav>

<!-- Add Post / Refresh Buttons -->
<div class="container mb-4 col-8 text-start">
  <button class="btn p-0 border-0 bg-transparent" id="btnAddPost">
    <img src="./profile-pics/add.png" alt="Ajouter" class="img-fluid" style="width:32px;">
  </button>
  <button class="btn p-0 border-0 bg-transparent" onclick="window.location.reload();">
    <img src="./profile-pics/refresh.png" alt="Rafraîchir" class="img-fluid" style="width:32px;">
  </button>
</div>

<!-- Posts Container -->
<div class="row justify-content-center">
  <div class="col-md-8" id="posts-container"></div>
</div>

<!-- Modals Login/Register/Post -->
<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3"><label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3"><label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- REGISTER MODAL -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="mb-3"><label for="regUsername" class="form-label">Username</label>
            <input type="text" id="regUsername" class="form-control" required />
          </div>
          <div class="mb-3"><label for="regEmail" class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-control" required />
          </div>
          <div class="mb-3"><label for="regPassword" class="form-label">Password</label>
            <input type="password" id="regPassword" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btnRegister" class="btn btn-success">Register</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD POST MODAL -->
<div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add a Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="postForm">
          <div class="mb-3"><label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required />
          </div>
          <div class="mb-3"><label for="body" class="form-label">Description</label>
            <textarea id="body" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3"><label for="image" class="form-label">Photo</label>
            <input type="file" id="image" class="form-control" accept="image/*"/>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Post</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- LOGIN SUCCESS POPUP -->
<div class="overlay" id="loginSuccessPopup">
  <div class="popup">
    <h2>✅ Succès</h2>
    <p>Connexion réussie. Bienvenue !</p>
    <button onclick="closeLoginPopup()" class="btn btn-success">Fermer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
