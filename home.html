<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>

    <!-- ====== BOOTSTRAP CSS ====== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ====== BOOTSTRAP ICONS ====== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- ====== CSS PERSO ====== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container py-3">
    <!-- ===== NAVBAR ===== -->
    <nav
      class="container py-3 navbar navbar-expand-lg bg-light rounded shadow-sm mb-4 col-8"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Social Media</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          </ul>
          <div>
            <button
              class="btn btn-outline-success me-2"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              id="btnMainLogin"
            >
              Login
            </button>
            <button class="btn btn-success" id="btnMainRegister">
              Register
            </button>
            <h6
              class="d-inline-block me-2"
              style="display: none"
              id="usernameDisplay"
            ></h6>
            <button
              class="btn btn-outline-danger me-2"
              id="btnMainLogOut"
              style="display: none"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- ===== Add Post / Refresh Buttons ===== -->
    <div class="container mb-4 col-8 text-start">
      <button class="btn p-0 border-0 bg-transparent" id="btnAddPost">
        <img
          src="./profile-pics/add.png"
          alt="Ajouter"
          class="img-fluid"
          style="width: 32px; height: auto"
        />
      </button>
      <button
        class="btn p-0 border-0 bg-transparent"
        onClick="window.location.reload();"
      >
        <img
          src="./profile-pics/refresh.png"
          alt="Rafraîchir"
          class="img-fluid"
          style="width: 32px; height: auto"
        />
      </button>
    </div>

    <!-- ===== SECTION POSTS ===== -->
    <div class="row justify-content-center">
      <div class="col-md-8" id="posts-container">
        <!-- posts ajoutés dynamiquement -->
      </div>
    </div>

    <!-- ===== MODAL LOGIN ===== -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btnLogin" class="btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== MODAL ADD POST ===== -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="postForm">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="body" class="form-label">Description</label>
                <textarea
                  id="body"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Photo</label>
                <input
                  type="file"
                  id="image"
                  class="form-control"
                  accept="image/*"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Submit Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== POPUP LOGIN SUCCESS ===== -->
    <div class="overlay" id="loginSuccessPopup">
      <div class="popup">
        <h2>✅ Succès</h2>
        <p>Connexion réussie. Bienvenue !</p>
        <button onclick="closeLoginPopup()" class="btn btn-success">
          Fermer
        </button>
      </div>
    </div>

    <!-- ====== BOOTSTRAP + AXIOS ====== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
